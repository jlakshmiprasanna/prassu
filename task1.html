<html>
<head></head>
<body>
    <form>
    <h2>Input Type Text:-</h2>
    <label for="FirstName">FirstName</label>
    <input type="text" id="FirstName"><br><br>
    <label for="Email">Email</label>
    <input type="text" id="Email">
    </form>
    <form>
    <h2>Input Type Password:-</h2>
    <label for="password">Password</label>
    <input type="text" id="password">
    </form>
    <form>
    <h2>Input Type Submit</h2>
    <input type="submit" value="Submit">
    </form>
    <form>
    <h2>Input Type Reset</h2>
    <input type="reset" value="Reset">
    </form>
    <form>
    <h2>Input Type Radio</h2>
        <input type="radio" id="html" value="HTML">
        <label for="html">HTML</label><br>
        <input type="radio" id="css" value="CSS">
        <label for="css">CSS</label><br>
        <input type="radio" id="javascript" value="JavaScript">
        <label for="javascript">JavaScript</label>
    </form>
    <form>
    <h2>Input Type checkbox</h2>
    <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
    <label for="vehicle1"> I have a bike</label><br>
    <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
    <label for="vehicle2"> I have a car</label><br>
    <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
    <label for="vehicle3"> I have a boat</label>
    </form>
    <form>
    <h2>Input Type Button</h2>
    <input type="button" onclick="alert('Hello World!')" value="Click Me!">
    </form>
</body>
</html>
